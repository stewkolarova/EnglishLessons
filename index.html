<!-- The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect.-->
<!DOCTYPE html>
<html>
<head>
  <!-- A typical mobile-optimized site contains something like the following,  the special value device-width is the width of the screen in CSS pixels at a scale of 100% -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- CCS styles -->
<style>
body {
  margin: 0px;
  font-family: Arial, Helvetica, sans-serif;
  background-color: rgb(187, 218, 243);
}

.topnav {
  overflow: hidden;
  background-color: rgb(20, 49, 92);
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: rgb(187, 218, 243);
  color: black;
}

.topnav a.active {
  background-color: #338cc7;
  color: white;
}
</style>
<script>
    function selectMenuItem(id, el) {
        const activeMenuItem = document.getElementsByClassName('active')[0];
        activeMenuItem.className = "";
        el.className = "active";

        const elements = document.getElementsByClassName('content');
        Array.from(elements).forEach(element => {
            if(element.id === id) {
                element.style.display = 'block';
            }
            else {
                element.style.display = 'none';
            }    
        });
    }
  </script>

</head>
<body>
  
  <div class="topnav">
    <a class="active" href="#home" onclick="selectMenuItem('home', this)">Home</a>
    <a href="#news" onclick="selectMenuItem('news', this)">News</a>
    <a href="#contact" onclick="selectMenuItem('contact', this)">Contact</a>
    <a href="#about" onclick="selectMenuItem('about', this)">About</a>
  </div>
  
  <div style="padding-left:16px">
    <p class="content" id="home" style="display:block;">Home Some content..</p>
    <p class="content"id="news" style="display:none;">News Some content..</p>
    <p class="content" id="contact" style="display:none;">Contact Some content..</p>
    <p class="content" id="about" style="display:none;">About Some content..</p>
</div>

</body>
</html>
